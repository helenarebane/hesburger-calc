<!DOCTYPE html>
<html lang="en">
<title>Kalorikalkulaator Hesburgerile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {
    font-family: "Lato", sans-serif
  }

</style>
<body>

<!-- Page content -->
<div class="w3-content" style="max-width:100vw;">


  <!-- The Calculator Section -->
  <!-- Title -->
  <div class="w3-container w3-content w3-center w3-padding-64" id="calculator">
    <h2 class="w3-wide">VEGAN KALORIKALKULAATOR HESBURGERI TELLIMUSTELE</h2>
    <p class="w3-opacity"><i>Sisesta tellimuse info ja kalkulaator leiab kalorisisalduse.</i></p><br/>

    <!-- Calculator fields -->
    <div class="flex-container">
      <div style="margin-bottom:4em;"
           *ngFor="let item of orderList">
        <food-card [name]="item.name" [kcal]="item.kcal" (valueChange)=calculateSum($event)></food-card>
      </div>
      <mat-divider></mat-divider>
      <div style="margin-bottom:4em;"
           *ngFor="let item of dipList">
        <dip-card [name]="item.name" [kcal]="item.kcal" (valueChange)=calculateSum($event)></dip-card>
      </div>
    </div>
    <mat-divider></mat-divider>
    <h5>Kokku: <strong>{{total}}</strong> kcal</h5>
  </div>

</div>
<!-- End Page Content -->
<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
  <p class="w3-medium">Background image by <a
    href="https://all-free-download.com/free-vector/download/fast-food-icons-colored-flat-sketch_6848476.html"
    target="_blank">All Free Download</a></p>
</footer>

</body>
</html>
