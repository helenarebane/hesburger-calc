<div class="item dip">
  <h5><strong>{{name}}</strong></h5>
  <input
    type="number"
    matInput
    [defaultValue]=0
    min=0
    (change)="onChange($event)"
  />
  <div *ngIf="sum > 0; else zero">
    <h5><strong>{{sum}}</strong> kcal</h5>
  </div>

  <ng-template #zero>
    <h5><strong>0</strong> kcal</h5>
  </ng-template>

</div>
